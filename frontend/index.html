<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Draggable and Deletable Waypoints</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .controls {
            margin: 10px 0;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Interactive Map with Draggable and Deletable Waypoints</h1>
    <div id="map"></div>
    <table id="waypoints-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Waypoints array
        let waypoints = [];
        let polyline = L.polyline([], { color: 'blue' }).addTo(map);

        // Function to update the table
        function updateTable() {
            const tableBody = document.querySelector('#waypoints-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            waypoints.forEach((waypoint, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${waypoint.marker.getLatLng().lat.toFixed(6)}</td>
                    <td>${waypoint.marker.getLatLng().lng.toFixed(6)}</td>
                    <td>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Attach delete handlers
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const index = this.getAttribute('data-index');
                    deleteWaypoint(index);
                });
            });

            // Update polyline
            const latlngs = waypoints.map(wp => wp.marker.getLatLng());
            polyline.setLatLngs(latlngs);

            // Update marker numbers
            waypoints.forEach((wp, index) => {
                wp.marker.bindTooltip(`${index + 1}`, { permanent: true }).openTooltip();
            });
        }

        // Function to delete a waypoint
        function deleteWaypoint(index) {
            // Remove the marker from the map
            map.removeLayer(waypoints[index].marker);

            // Remove the waypoint from the array
            waypoints.splice(index, 1);

            // Update the table
            updateTable();
        }

        // Highlight table row when marker is clicked
        function highlightRow(index) {
            document.querySelectorAll('#waypoints-table tbody tr').forEach((row, rowIndex) => {
                if (rowIndex === index) {
                    row.classList.add('highlight');
                } else {
                    row.classList.remove('highlight');
                }
            });
        }


        // Add a marker and waypoint on map click
        map.on('click', function (e) {
            const { lat, lng } = e.latlng;

            // Create a draggable marker
            const marker = L.marker([lat, lng], { draggable: true }).addTo(map);

            // Add dragend event to update table when marker is moved
            marker.on('dragend', function () {
                updateTable();
            });

            // Add waypoint to the array
            waypoints.push({ marker });

            // Update the table
            updateTable();
        });
    </script>
</body>
</html>
